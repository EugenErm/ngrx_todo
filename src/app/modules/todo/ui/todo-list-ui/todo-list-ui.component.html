<ion-list>
  <ion-item *ngFor="let todo of todoList; trackBy: myTrackByFunction" >
    <ion-label *ngIf="!todo.completed">{{todo.name}}</ion-label>
    <del *ngIf="todo.completed"><ion-label>{{todo.name}}</ion-label></del>
    <ion-checkbox slot="end" [checked]="todo.completed"
                  (click)="onToggle($event, todo.id)"></ion-checkbox>
    <ion-buttons slot="end" >
      <ion-button (click)="onDelete(todo.id)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button></ion-buttons>
  </ion-item>
</ion-list>
